<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="ui/synth.tmpl.css" rel="stylesheet" media="screen">
    <link href="main.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="../base/base.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <h1 style="color: #8090c0">Synth</h1>
    <div id="controls">
        <div class="group">
            <label style="color: #8090c0" for="bpm">BPM</label style="color: #8090c0">
            <ctrl id="bpm" class="bpm" min="60" max="160" scale="1" value="121" digits="000"></ctrl>
            <button id="start">Start</button>
        </div>
        <div class="group">
            <button id="import">Import</button>
            <button id="export">Export</button>
        </div>
    </div>

    <table id="modules"></table>

    <div id="con"></div>

    <a id="exportPresets" href="" download="" stlye="display:none"></a>
    <input type="file" id="fileElem" accept="application/json" style="display:none" onchange="handleImport(this.files)">

</body>
</html>
