<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="synth.tmpl.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="env">
            <pot bind="{{id}}amp" class="pot envAmp">100</pot>
            <pot bind="{{id}}dc" class="pot envDc" >100</pot>
            <pot bind="{{id}}atk" class="pot envAtk">100</pot>
            <pot bind="{{id}}dec" class="pot envDec">100</pot>
            <pot bind="{{id}}sus" class="pot envSus">100</pot>
            <pot bind="{{id}}rel" class="pot envRel">100</pot>
        </div>
        <div class="osc">
            <pot bind="{{id}}amp" class="pot oscAmp">100</pot>
            <pot bind="{{id}}fre" class="pot oscFre" min="-10" max= "10" scale="10">0</pot>
            <pot bind="{{id}}tune" class="pot oscTun" min="-12" max= "12" scale="1">0</pot>
            <pot bind="{{id}}psw" class="pot oscPsw">100</pot>
            <toggle bind="{{id}}wave" class="toggle oscWave sin" value="WF_SIN"></toggle>
            <toggle bind="{{id}}wave" class="toggle oscWave tri" value="WF_TRI"></toggle>
            <toggle bind="{{id}}wave" class="toggle oscWave saw" value="WF_SAW"></toggle>
            <toggle bind="{{id}}wave" class="toggle oscWave pls" value="WF_PLS"></toggle>
            <toggle bind="{{id}}wave" class="toggle oscWave rnd" value="WF_RND"></toggle>
        </div>
        <div class="lfo">
            <pot bind="{{id}}amp" class="pot lfoAmp">1</pot>
            <pot bind="{{id}}dc" class="pot lfoDc">1</pot>
            <pot bind="{{id}}fre" class="pot lfoFre" min="0" max="10" scale="10">1</pot>
            <toggle bind="{{id}}wave" class="toggle lfoWave sin" value="WF_SIN"></toggle>
            <toggle bind="{{id}}wave" class="toggle lfoWave tri" value="WF_TRI"></toggle>
            <toggle bind="{{id}}wave" class="toggle lfoWave saw" value="WF_SAW"></toggle>
            <toggle bind="{{id}}wave" class="toggle lfoWave pls" value="WF_PLS"></toggle>
            <toggle bind="{{id}}wave" class="toggle lfoWave rnd" value="WF_RND"></toggle>
        </div>
        <div class="synth1">
            <div class="controls">
                <div class="voiceLEDs"></div>
                <select id="{{id}}preset" class="preset"></select>
                <button id="{{id}}save" class="preset save">Save</button>
                <button id="{{id}}remove" class="preset remove">Remove</button>
            </div>
            <div class="modules">
                <env id="{{id}}env1" class="env env1"></env>
                <div id="{{id}}env2" class="env env2"></div>
                <div id="{{id}}osc1" class="osc osc1"></div>
                <div id="{{id}}osc2" class="osc osc2"></div>
                <div id="{{id}}lfo1" class="lfo lfo1"></div>
                <div id="{{id}}lfo2" class="lfo lfo2"></div>
            </div>
        </div>
    </body>
</html>
